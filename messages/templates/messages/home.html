{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 좋은 메시지</title>
    <link rel="stylesheet" href="{% static 'messages/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">
                <i class="fas fa-heart"></i>
                오늘의 좋은 메시지
            </h1>
            <p class="subtitle">새로고침할 때마다 새로운 메시지를 만나보세요</p>
        </div>
        
        <div class="message-card" id="messageCard">
            <div class="message-content">
                <div class="category-badge">{{ category }}</div>
                <div class="message-text" id="messageText">{{ message }}</div>
            </div>
            <div class="message-footer">
                <div class="decorative-line"></div>
                <div class="heart-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="refresh-btn" onclick="getNewMessage()">
                <i class="fas fa-sync-alt"></i>
                새 메시지 보기
            </button>
            <button class="share-btn" onclick="shareMessage()">
                <i class="fas fa-share"></i>
                공유하기
            </button>
        </div>
        
        <div class="footer">
            <p>💝 학생들을 위한 따뜻한 메시지 💝</p>
            <p class="time" id="currentTime"></p>
        </div>
    </div>
    
    <div class="background-decoration">
        <div class="floating-heart heart1">💖</div>
        <div class="floating-heart heart2">💝</div>
        <div class="floating-heart heart3">💕</div>
        <div class="floating-heart heart4">💗</div>
        <div class="floating-heart heart5">💘</div>
    </div>
    
    <script src="{% static 'messages/js/script.js' %}"></script>
</body>
</html>
